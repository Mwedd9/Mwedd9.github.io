<!DOCTYPE html>
<html>
<head>
<style>
h1.hidden {
  visibility: hidden;
}
</style>
</head>
<body>

<h1>This is a visible heading</h1>
<h1 class="hidden">This is a hidden heading</h1>
<p>Notice that the hidden heading still takes up space.</p>

</body>

<script type="text/javascript">
	 $("h1").click(function() {
        $(".hidden").css("display", "block");
        console.log("click")
    }); 
</script>
</html>
